<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe Board</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<h1>Tic Tac Toe Board</h1>
	<table>
		<tr>
			<td class="horizontal">X</td>
			<td class="vertical horizontal">O</td>
			<td class="horizontal">X</td>
		</tr>
		<tr>
			<td class="horizontal">X</td>
			<td class="vertical horizontal">O</td>
			<td class="horizontal">X</td>
		</tr>
		<tr id="last">
			<td class="">X</td>
			<td class="vertical">O</td>
			<td>X</td>
		</tr>
	</table>
</body>
</html>
